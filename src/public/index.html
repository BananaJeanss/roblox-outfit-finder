<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Outfit Finder</title>
    <meta
      name="description"
      content="Find and display any Roblox user's saved outfits by their username."
    />
    <meta
      name="keywords"
      content="Roblox, outfit finder, avatar, outfits, username, search"
    />
    <meta name="author" content="BananaJeanss" />
    <link rel="canonical" href="https://outfitfinder.bnajns.hackclub.app/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Roblox Outfit Finder" />
    <meta
      property="og:description"
      content="Find and display any Roblox user's saved outfits by their username."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://outfitfinder.bnajns.hackclub.app/"
    />
    <meta
      property="og:image"
      content="https://outfitfinder.bnajns.hackclub.app/android-chrome-512x512.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Roblox Outfit Finder" />
    <meta
      name="twitter:description"
      content="Find and display any Roblox user's saved outfits by their username."
    />
    <meta
      name="twitter:image"
      content="https://outfitfinder.bnajns.hackclub.app/android-chrome-512x512.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <div class="hero">
      <button
        id="theme-toggle"
        style="margin-top: 10px"
        aria-label="Toggle theme"
      ></button>
      <h1>Roblox Outfit Finder</h1>
      <p>Finds a users saved outfits by their username.</p>
    </div>
    <div class="search-bar">
      <input
        type="text"
        id="username"
        placeholder="@username OR id:1234567890"
      />
      <button onclick="findOutfits()" id="search-button">Find outfits</button>
    </div>
    <div id="username-container" style="display: none">
      <h2 id="username-title">@username (displayname)</h2>
      <img
        id="user-thumbnail"
        src="android-chrome-512x512.png"
        alt="User Thumbnail"
      />
    </div>
    <div id="outfits-container"></div>
    <div class="footer">
      <p>
        Made by
        <a href="https://github.com/BananaJeanss" target="_blank"
          >BananaJeanss</a
        >
      </p>
      |
      <p>
        View on
        <a
          href="https://github.com/BananaJeanss/roblox-outfit-finder"
          target="_blank"
          >GitHub</a
        >
      </p>
    </div>
    <script src="/js/FindOutfits.js"></script>
    <script src="/js/ToggleTheme.js"></script>
  </body>
</html>
